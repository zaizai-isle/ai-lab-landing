# Cloudflare Pages Configuration

[build]
  # The directory that contains the build output. 
  # For this project, all static assets are in the 'public' folder.
  directory = "public"

  # The command to build the project. 
  # This project is purely static HTML/CSS/JS, so no build command is required.
  command = ""

[build.environment]
  # Specify the Node.js version if needed (though not required for static)
  NODE_VERSION = "20"

# Optional: Configuration for preview deployments
[preview]
  command = ""
  directory = "public"

# Optional: Configuration for production deployments
[production]
  command = ""
  directory = "public"
