name: Publish Release

on:
  push:
    tags:
      - 'v*' # 触发条件：推送以 v 开头的标签，例如 v1.0.0
  workflow_dispatch: # 支持手动触发

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 如果以后有构建步骤（如 tailwind 编译等），可以在这里添加
      # - name: Install dependencies
      #   run: npm install
      # - name: Build
      #   run: npm run build

      - name: Package Assets
        run: |
          # 将 public 目录打包，作为一个 Release 资源
          zip -r release-assets.zip public/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets.zip
          generate_release_notes: true # 自动生成变更日志
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
