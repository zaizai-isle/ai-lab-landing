<!DOCTYPE html>
<html lang="zh-CN">
<head>

<body>
  <!-- Header -->
  <header class="header">
    <img src="assets/logo.png" alt="AI Lab Logo" class="logo">
    <nav>
      <a href="#features">功能</a>
      <a href="#education">教育方案</a>
      <a href="#pricing">价格</a>
      <a href="#download">下载</a>
      <button id="lang-switch">EN</button>
    </nav>
  </header>

  <!-- Hero Slider -->
  <section class="hero">
    <div class="slider">
      <img src="assets/hero1.png" class="slide active">
      <img src="assets/hero2.png" class="slide">
      <img src="assets/hero3.png" class="slide">
    </div>
    <div class="hero-text">
      <h1 id="hero-title">AI Lab 离线教学平台</h1>

        <p>AI图像生成与编辑</p>
      </div>
      <div class="card">
        <img src="assets/features/tts.png" alt="语音">
        <h3>语音功能</h3>
        <p>语音克隆、TTS/STT</p>
      </div>
    </div>
  </section>

  <!-- Education -->
  <section id="education" class="education">
    <h2 id="edu-title">教育应用</h2>
    <ul id="edu-list">
      <li>校园AI实验室建设</li>
      <li>基础AI课程教学</li>

  <!-- Pricing -->
  <section id="pricing" class="pricing">
    <h2 id="pricing-title">价格方案</h2>
    <div class="pricing-cards" id="pricing-cards">

    </div>

  <!-- Download -->
  <section id="download" class="download">

    <div class="download-links">
      <a href="#">MacOS</a>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 AI Lab 离线教学平台. All rights reserved.</p>

  <script src="scripts/main.js"></script>
